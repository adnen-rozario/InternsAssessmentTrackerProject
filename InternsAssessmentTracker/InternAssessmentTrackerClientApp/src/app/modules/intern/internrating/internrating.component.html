<div class="container">
	<div class="row">

            <div class="col-md-12  col-lg-12">
    	 <div class="well profile1">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-12 mt-5">
                    <h2>{{internName}}</h2>
                    <p class="mt-5"><strong>Project Assigned: </strong> {{projectName}} </p>
                    <p><strong>Project Description: </strong> {{projectDescription}} </p>

                    <div [formGroup]="assignRatingForm" >
                    <ul class="list-group">
                        <li class="list-group-item mr-5" *ngFor="let tech of techs">{{tech.name}}
                            <mat-radio-group [formControlName]="tech.techId" class="float-right mr-5" aria-label="Select an option">
                            <mat-radio-button class="p-2" *ngFor="let rate of ratings" value="{{rate.key}}">{{rate.value}}</mat-radio-button>
                            

                          </mat-radio-group></li>
                          
                      </ul>
                      <button class="btn btn-danger mt-5" (click)="AssignRating()" [disabled]="!assignRatingForm.valid">Save Rating</button>
                    </div>
                </div>             
                
            </div>

    </div>
