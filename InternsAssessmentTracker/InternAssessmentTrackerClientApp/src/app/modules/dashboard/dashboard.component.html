<div class="container mt-5">

<span class="heading" >Overall Interns Rating</span>


<hr style="border:3px solid #f1f1f1">



<div class="row">
    <div class="col-sm-12 text-center">
        <button type="button" class="btn btn-primary ml-5">
            Very Poor <span class="badge badge-light">1</span>
          </button>
          <button type="button" class="btn btn-success ml-5">
            Poor <span class="badge badge-light">3</span>
          </button>
          <button type="button" class="btn btn-danger ml-5">
            Average <span class="badge badge-light">2</span>
          </button>
          <button type="button" class="btn btn-warning ml-5">
            Good <span class="badge badge-light">4</span>
          </button>
          <button type="button" class="btn btn-info ml-5">
            Excellent <span class="badge badge-light">5</span>
          </button>
    </div>
    
</div>
<div class="row">
  <table class="table mt-5">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No</th>

        <th>Project Name</th>
        <th>Project Description</th>
        <th>Created Date</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let intern of internsdashboard">
        <td><a [routerLink]="['/intern',intern.internId]">{{intern.name}}</a></td>
        <td>{{intern.emailId}}</td>
        <td>{{intern.phoneNo}}</td>
        <td>{{intern.projectName}}</td>
        <td>{{intern.projectDescription}}</td>
        <td>{{intern.createdDate | date: 'dd/MM/yyyy'}}</td>
        
        


      </tr>
      
    </tbody>
  </table>
</div>
</div>
