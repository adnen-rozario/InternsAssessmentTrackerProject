<div class="container">
  <div class="button-wrapper">
    <button mat-flat-button class="btn btn-success" (click) = toggleDisplay($event) [hidden] ="isShow">Add Intern</button>
  </div>
<form [formGroup]="addInternForm" (ngSubmit)="AddIntern()" novalidate class="form" [hidden] ="!isShow">
      
    
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!addInternForm.controls['name'].valid || addInternForm.controls['name'].touched">
          <strong>Name</strong> is required
       </mat-error>
    </mat-form-field>

    
    <mat-form-field class="form-element">
      <input matInput placeholder="Email" formControlName="emailId">
      <mat-error *ngIf="!addInternForm.controls['emailId'].valid || addInternForm.controls['emailId'].touched" [innerHTML]="getErrorEmail()">
          <!-- {{getErrorEmail()}} -->
       </mat-error>
    </mat-form-field>

   
    <mat-form-field class="form-element">
        <input matInput placeholder="PhoneNo" formControlName="phoneNo">
        <mat-error *ngIf="!addInternForm.controls['phoneNo'].valid || addInternForm.controls['phoneNo'].touched" [innerHTML]="getErrorPhoneNo()">
            <!-- {{getErrorEmail()}} -->
         </mat-error>
      </mat-form-field>

    <div class="button-wrapper">
      <button mat-flat-button id="#cancelButton" class="btn btn-danger" (click) = toggleDisplay($event)>Cancel</button>
      <button mat-flat-button color="primary" class="ml-2">Save</button>
    </div>

  </form>
</div>
